<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        :root {
            --bg-gradient: linear-gradient(135deg, #ffafbd, #ffc3a0);
            --romantic-red: #d00000;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: var(--bg-gradient);
            overflow: hidden;
        }

        h1 { color: #780000; font-size: 3rem; text-align: center; margin-bottom: 20px; }
        
        .btn-group { display: flex; align-items: center; gap: 30px; z-index: 100; }

        #yesBtn {
            background: var(--romantic-red); color: white; border: none;
            padding: 20px 50px; font-size: 1.8rem; border-radius: 50px;
            cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        #noBtn {
            background: white; color: var(--romantic-red); border: 2px solid var(--romantic-red);
            padding: 10px 25px; font-size: 1rem; border-radius: 50px;
            cursor: pointer; position: relative;
        }

        /* --- STAGE SETUP --- */
        .stage {
            text-align: center;
            animation: fadeIn 0.8s ease-in;
        }

        .scene {
            position: relative;
            width: 300px;
            height: 180px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .stick-figure {
            width: 80px;
            height: 120px;
            position: absolute;
            bottom: 0;
        }

        /* PROPOSER ANIMATION */
        #proposer {
            left: -100px; /* Start off-screen left */
            animation: walkToCenter 2s forwards ease-out;
        }

        /* PARTNER ANIMATION */
        #partner {
            left: 160px; /* Positioned to the right */
            opacity: 0;
            animation: fadeIn 0.5s 0.8s forwards;
        }

        /* THE HEART IN THE MIDDLE */
        .heart-pop {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            font-size: 3rem;
            opacity: 0;
            animation: popAndPulse 0.6s 2.2s forwards;
        }

        @keyframes walkToCenter {
            0% { left: -100px; transform: rotate(0deg); }
            70% { left: 90px; transform: rotate(0deg); } /* Move close to partner */
            100% { left: 90px; transform: translateY(15px) rotate(-15deg); } /* Kneel */
        }

        @keyframes popAndPulse {
            0% { transform: translateX(-50%) scale(0); opacity: 0; }
            70% { transform: translateX(-50%) scale(1.4); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 1; filter: drop-shadow(0 0 10px white); }
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .success-text {
            color: #d00000;
            font-size: 2.2rem;
            margin-top: 30px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="main-content">
        <h1>Will you be my Valentine? üíå</h1>
        <div class="btn-group">
            <button id="yesBtn">YES!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('main-content');

        // Logic for the escaping "No" button
        noBtn.addEventListener('mouseover', () => {
            noBtn.style.position = 'absolute';
            const padding = 60;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        // The "Yes" Event
        yesBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <div class="stage">
                    <div class="scene">
                        <svg id="proposer" class="stick-figure" viewBox="0 0 100 100">
                            <circle cx="50" cy="20" r="10" stroke="black" stroke-width="4" fill="none" />
                            <line x1="50" y1="30" x2="50" y2="70" stroke="black" stroke-width="4" />
                            <line x1="50" y1="45" x2="85" y2="45" stroke="black" stroke-width="4" /> <line x1="50" y1="70" x2="30" y2="95" stroke="black" stroke-width="4" />
                            <line x1="50" y1="70" x2="70" y2="95" stroke="black" stroke-width="4" />
                        </svg>

                        <div class="heart-pop">üíñ</div>

                        <svg id="partner" class="stick-figure" viewBox="0 0 100 100">
                            <circle cx="50" cy="20" r="10" stroke="black" stroke-width="4" fill="none" />
                            <line x1="50" y1="30" x2="50" y2="70" stroke="black" stroke-width="4" />
                            <line x1="50" y1="45" x2="25" y2="30" stroke="black" stroke-width="4" /> <line x1="50" y1="45" x2="75" y2="30" stroke="black" stroke-width="4" /> <line x1="50" y1="70" x2="30" y2="95" stroke="black" stroke-width="4" />
                            <line x1="50" y1="70" x2="70" y2="95" stroke="black" stroke-width="4" />
                        </svg>
                    </div>
                    <div class="success-text">Yay! See you on Valentine's Day! ü•∞‚ù§Ô∏è</div>
                </div>
            `;
            
            // Continuous heart rain for the background
            setInterval(spawnHeart, 300);
        });

        function spawnHeart() {
            const h = document.createElement('div');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.position = 'fixed';
            h.style.left = Math.random() * 100 + 'vw';
            h.style.bottom = '-10px';
            h.style.fontSize = (Math.random() * 15 + 15) + 'px';
            h.style.zIndex = '0';
            h.style.transition = 'transform 5s linear, opacity 5s';
            document.body.appendChild(h);
            
            setTimeout(() => {
                h.style.transform = `translateY(-110vh) rotate(${Math.random() * 360}deg)`;
                h.style.opacity = '0';
            }, 50);
            
            setTimeout(() => h.remove(), 5000);
        }
    </script>
</body>
</html>
